  scribe-report-test:
    runs-on: ubuntu-latest
    steps:
      - name: Generate cyclonedx json SBOM - add metadata - labels, envs, name
        id: gensbom_labels
        uses: scribe-security/actions/gensbom/bom@master
        with:
          target: 'busybox:latest'
          verbose: 3
          format: json
          force: true
          name: name_value
          env: test_env
          label: test_label
        env:
          test_env: test_env_value

      - name: Generate cyclonedx json SBOM
        id: gensbom_json
        uses: scribe-security/actions/gensbom/bom@master
        with:
          target: 'busybox:latest'
          format: json
          force: true
          output.path: ./provenance.json

      - uses: actions/upload-artifact@v2
        with:
          name: provenance
          path: ${{ steps.gensbom_json.outputs.OUTPUT_PATH }}

      - name: Generate slsa prov statement
        id: slsa_statement
        uses: scribe-security/actions/gensbom/bom@master
        with:
          target: 'busybox:latest'
          format: statement-slsa

      - uses: actions/upload-artifact@v2
        with:
        name: scribe-evidence
        path: ${{ steps.slsa_statement.outputs.OUTPUT_PATH }}

